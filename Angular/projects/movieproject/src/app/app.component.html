<div id="input">
  <input type="text" placeholder="Movie Name" [(ngModel)]="mn">
  <input type="text" placeholder="Movie URL" [(ngModel)]="mu">
  <button (click)="update()">Search</button>
</div>
<div id="output" [class]="isShow?'show':'hide'">
  <img src="{{movieURL}}" alt="{{movieName}}" height="300" width="300">
  <h2>{{movieName}}</h2>
</div>
